<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <title>Kanban Task Management</title>
  </head>
  <body>
    <!-- Navigation Sidebar -->
    <nav class="side-bar" id="side-bar">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>
      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
      <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </nav>

    <!-- Main Layout -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <div class="header-controls">
          <button id="add-task-btn">+ Add New Task</button>
          <button id="sidebar-toggle" class="sidebar-toggle-mobile">â˜°</button>
        </div>
      </header>
      <div class="container">
        <main class="card-column-main">
          <!-- Task Columns -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (<span id="todo-count">0</span>)</h4>
            </div>
            <div class="tasks-container" id="todo-tasks"></div>
          </div>
          
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (<span id="doing-count">0</span>)</h4>
            </div>
            <div class="tasks-container" id="doing-tasks"></div>
          </div>
          
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (<span id="done-count">0</span>)</h4>
            </div>
            <div class="tasks-container" id="done-tasks"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal-btn" class="close">&times;</span>
        <h2 id="modal-title-text">Edit Task</h2>
        <label for="modal-title">Title</label>
        <input type="text" id="modal-title" placeholder="Title">
        
        <label for="modal-description">Description</label>
        <textarea id="modal-description" placeholder="Description"></textarea>
        
        <label for="modal-status">Status</label>
        <select id="modal-status">
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>

        <button id="save-task-btn">Save Changes</button>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-add-modal-btn" class="close">&times;</span>
          <h2>Add New Task</h2>
          <label for="add-modal-title">Title</label>
          <input type="text" id="add-modal-title" placeholder="Title">
          
          <label for="add-modal-description">Description</label>
          <textarea id="add-modal-description" placeholder="Description"></textarea>
          
          <label for="add-modal-status">Status</label>
          <select id="add-modal-status">
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
    
          <button id="create-task-btn">Create Task</button>
        </div>
      </div>

    <script src="./initialData.js"></script>
  </body>
</html>
